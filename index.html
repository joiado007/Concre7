<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Concre7 - Calculadora de Pavers</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0F172A" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Concre7" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/192/1063/1063376.png" />
    <link rel="manifest" href="manifest.json" />

    <!-- Tailwind para Estilização Rápida e Moderna -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overscroll-behavior-y: contain; }
        input[type="number"]::-webkit-inner-spin-button, 
        input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .nav-btn.active { color: #F97316; }
        .nav-btn.active svg { fill: #F97316; stroke: none; }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>

    <!-- Import Map para Gemini SDK -->
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 selection:bg-orange-100">
    <div class="flex flex-col min-h-screen max-w-md mx-auto bg-white shadow-xl relative overflow-x-hidden">
        
        <!-- Header -->
        <header class="bg-slate-900 text-white p-6 pb-12 rounded-b-[2.5rem] shadow-2xl sticky top-0 z-40">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-3">
                    <div class="bg-orange-500 p-2.5 rounded-2xl shadow-lg shadow-orange-500/20">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M2 18a1 1 0 0 0 1 1h18a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v2z"/><path d="M10 10V5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v5"/><path d="M4 15v-3a6 6 0 0 1 12 0v3"/><path d="m12 10 3 3"/><path d="m12 10-3 3"/></svg>
                    </div>
                    <h1 class="text-2xl font-black tracking-tighter uppercase">Concre7</h1>
                </div>
                <div class="bg-slate-800 text-[9px] px-2.5 py-1 rounded-full text-slate-400 font-black uppercase tracking-widest border border-slate-700">PWA v2.3</div>
            </div>
            <p class="text-slate-400 text-sm font-medium leading-tight">Cálculos de pavimentação offline e rápidos.</p>
        </header>

        <!-- Main Content Area -->
        <main class="flex-1 p-6 -mt-8 pb-36 z-20">
            
            <!-- Tab: Calculator -->
            <div id="calculator-tab" class="tab-content active space-y-6">
                <!-- Inputs -->
                <section class="bg-white rounded-[2.5rem] p-7 shadow-2xl shadow-slate-200/60 border border-slate-100 space-y-7">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Área Total (m²)</label>
                        <div class="relative">
                            <input type="number" name="area" id="area-input" placeholder="0.00" class="w-full text-5xl font-black p-0 pb-3 border-b-4 border-slate-50 focus:border-orange-500 outline-none transition-all placeholder:text-slate-100" />
                            <span class="absolute right-0 bottom-5 text-slate-200 font-black text-2xl uppercase">m²</span>
                        </div>
                    </div>

                    <div class="flex gap-4">
                        <div class="flex-1 space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Perda Estimada</label>
                            <div class="relative">
                                <select name="perda" id="margin-select" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none font-bold text-slate-700 appearance-none focus:ring-4 focus:ring-orange-500/10 transition-all">
                                    <option value="0">0% (Exato)</option>
                                    <option value="5" selected>5% (Padrão)</option>
                                    <option value="10">10% (Recortes)</option>
                                    <option value="15">15% (Curvas)</option>
                                </select>
                                <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="m6 9 6 6 6-6"/></svg>
                                </div>
                            </div>
                        </div>
                        <div class="flex-1 space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Preço/Peça</label>
                            <div id="unit-price-display" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-slate-700 text-center">R$ 1,10</div>
                        </div>
                    </div>

                    <button id="btnGerar" class="w-full py-5 bg-orange-500 hover:bg-orange-600 active:scale-[0.96] text-white font-black rounded-2xl shadow-2xl shadow-orange-500/40 transition-all flex items-center justify-center gap-3">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 8v8"/><path d="M8 12h8"/></svg>
                        GERAR ORÇAMENTO
                    </button>
                </section>

                <!-- Results Area -->
                <div id="result-view" class="hidden space-y-4">
                    <!-- Gerado pelo JS -->
                </div>
            </div>

            <!-- Tab: History -->
            <div id="history-tab" class="tab-content space-y-5">
                <div class="flex items-center justify-between px-1">
                    <h2 class="text-2xl font-black text-slate-800 tracking-tight">Histórico</h2>
                    <button id="clear-history-btn" class="text-[10px] font-black text-red-500/40 hover:text-red-600 uppercase tracking-widest">Limpar Tudo</button>
                </div>
                <div id="history-items" class="space-y-4">
                    <!-- Gerado pelo JS -->
                </div>
            </div>

            <!-- Tab: Settings -->
            <div id="settings-tab" class="tab-content space-y-6">
                <h2 class="text-2xl font-black text-slate-800 tracking-tight px-1">Ajustes</h2>
                <div class="p-7 bg-white rounded-[2.5rem] border border-slate-100 shadow-xl space-y-5">
                    <label class="text-xs font-black uppercase tracking-widest text-slate-600">Preço Unitário (R$)</label>
                    <div class="flex gap-3">
                        <input type="number" id="settings-price-input" step="0.01" value="1.10" class="flex-1 p-4 bg-slate-50 rounded-2xl border-none outline-none font-bold text-slate-800" />
                        <button id="save-price-btn" class="px-6 bg-slate-900 text-white rounded-2xl font-black active:scale-95">Salvar</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Navigation -->
        <nav class="bg-white/95 border-t border-slate-100 px-10 py-5 flex justify-between items-center fixed bottom-0 w-full max-w-md safe-area-bottom z-50 rounded-t-[2.5rem] shadow-2xl">
            <button data-target="calculator" class="nav-btn active flex flex-col items-center gap-2">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>
                <span class="text-[9px] font-black uppercase">Cálculo</span>
            </button>
            <button data-target="history" class="nav-btn flex flex-col items-center gap-2 text-slate-400">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></svg>
                <span class="text-[9px] font-black uppercase">Histórico</span>
            </button>
            <button data-target="settings" class="nav-btn flex flex-col items-center gap-2 text-slate-400">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                <span class="text-[9px] font-black uppercase">Opções</span>
            </button>
        </nav>
    </div>

    <!-- Toda a lógica Vanilla JS consolidada e autônoma -->
    <script type="module">
        import { GoogleGenAI } from "@google/genai";

        // Variáveis de Estado Local
        let unitPrice = parseFloat(localStorage.getItem('concre7_unit_price') || '1.10');
        let history = JSON.parse(localStorage.getItem('concre7_history') || '[]');

        const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });

        // Inicialização do DOM
        document.addEventListener("DOMContentLoaded", () => {
            updateUI();
            setupEventListeners();
        });

        function updateUI() {
            document.getElementById('unit-price-display').innerText = `R$ ${unitPrice.toFixed(2).replace('.', ',')}`;
            document.getElementById('settings-price-input').value = unitPrice;
            renderHistory();
        }

        function setupEventListeners() {
            // Botão Gerar Orçamento (Conexão Robusta)
            const btnGerar = document.getElementById("btnGerar");
            if (btnGerar) {
                btnGerar.addEventListener("click", gerarOrcamento);
            }

            // Tab Navigation
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const target = btn.dataset.target;
                    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                    document.getElementById(`${target}-tab`).classList.add('active');
                    document.querySelectorAll('.nav-btn').forEach(b => {
                        b.classList.remove('active', 'text-orange-500');
                        b.classList.add('text-slate-400');
                    });
                    btn.classList.add('active', 'text-orange-500');
                    btn.classList.remove('text-slate-400');
                });
            });

            // Salvar Preço
            document.getElementById('save-price-btn').addEventListener('click', () => {
                const newVal = parseFloat(document.getElementById('settings-price-input').value);
                if (newVal > 0) {
                    unitPrice = newVal;
                    localStorage.setItem('concre7_unit_price', unitPrice.toString());
                    updateUI();
                    alert('Preço unitário salvo!');
                }
            });

            // Limpar Histórico
            document.getElementById('clear-history-btn').addEventListener('click', () => {
                if(confirm('Limpar todo o histórico?')) {
                    history = [];
                    localStorage.setItem('concre7_history', '[]');
                    renderHistory();
                }
            });
        }

        async function gerarOrcamento() {
            const area = Number(document.querySelector("[name='area']")?.value || 0);
            const perda = Number(document.querySelector("[name='perda']")?.value || 0);

            if (area <= 0) {
                alert("Por favor, informe a área total.");
                return;
            }

            // Padrão de obra: 42 pavers por m² (Modelo 16 faces)
            const paversPorM2 = 42;
            const totalBase = area * paversPorM2;
            const totalComPerda = Math.ceil(totalBase * (1 + perda / 100));
            const valorFinal = totalComPerda * unitPrice;

            // Salvar no histórico
            const entry = {
                id: Date.now(),
                timestamp: new Date().toLocaleString(),
                area,
                total: totalComPerda,
                valor: valorFinal,
                modelo: '16 Faces'
            };
            history = [entry, ...history].slice(0, 15);
            localStorage.setItem('concre7_history', JSON.stringify(history));

            // Exibir na UI
            const resultView = document.getElementById('result-view');
            resultView.classList.remove('hidden');
            resultView.innerHTML = `
                <div class="bg-slate-900 text-white rounded-[2.5rem] p-8 shadow-2xl animate-in space-y-6">
                    <div>
                        <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Peças Necessárias</p>
                        <h2 class="text-6xl font-black tracking-tighter">${totalComPerda}</h2>
                        <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-1">Já com ${perda}% de margem</p>
                    </div>
                    <div class="pt-6 border-t border-slate-800">
                        <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Valor do Material</p>
                        <p class="text-4xl font-black text-orange-400">R$ ${valorFinal.toFixed(2).replace('.', ',')}</p>
                    </div>
                </div>
                <div id="ai-tip-box" class="bg-blue-50 border border-blue-100 p-5 rounded-3xl flex gap-3 animate-in" style="animation-delay: 0.1s">
                    <div class="bg-blue-500 text-white p-2 rounded-xl h-fit shadow-lg shadow-blue-500/20">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                    </div>
                    <p id="ai-tip-text" class="text-xs font-bold text-blue-900 italic leading-snug">Solicitando dica técnica...</p>
                </div>
            `;

            // Buscar dica via Gemini
            try {
                const response = await ai.models.generateContent({
                    model: "gemini-3-flash-preview",
                    contents: `Dê uma dica profissional curta (máximo 12 palavras) para instalação de paver em uma área de ${area}m².`
                });
                document.getElementById('ai-tip-text').innerText = `"${response.text}"`;
            } catch (e) {
                document.getElementById('ai-tip-text').innerText = `"Compacte bem a base antes de iniciar o assentamento."`;
            }
        }

        function renderHistory() {
            const list = document.getElementById('history-items');
            if (history.length === 0) {
                list.innerHTML = `<div class="py-16 text-center opacity-20 flex flex-col items-center gap-3">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 8v4l3 3"/><circle cx="12" cy="12" r="9"/></svg>
                    <p class="font-black text-xs uppercase">Sem registros</p>
                </div>`;
                return;
            }
            list.innerHTML = history.map(item => `
                <div class="bg-white p-5 rounded-3xl border border-slate-50 shadow-sm flex items-center justify-between animate-in">
                    <div>
                        <div class="flex items-center gap-2">
                            <span class="text-sm font-black text-slate-900">${item.area}m²</span>
                            <span class="text-[9px] font-black text-orange-500 uppercase bg-orange-50 px-2 py-0.5 rounded-lg">${item.modelo}</span>
                        </div>
                        <p class="text-[10px] text-slate-400 font-bold">${item.timestamp} • ${item.total} un</p>
                        <p class="text-sm font-black text-slate-700">R$ ${item.valor.toFixed(2).replace('.', ',')}</p>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
